<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Crear estudiant</title>
    <style>
        div+div {
            margin-bottom: 10px;
        }
        label {
            width: 80px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 5px;
        }
        #message {
            display: none;
        }
        #message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <h1>Alta de estudiant</h1>

        <div id="message" class="alert" role="alert"></div>

        <form id="studentForm">
            <div class="form-grup">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-grup">
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-grup">
                <label for="address">Adreça:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <button type="submit">Afegir estudiant</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        // Configuració de l'API (usa rutas relativas)
        const API_URL = '';

        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = `alert ${type} show`;
        }

        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`${API_URL}/api/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, address })
                });

                if (!response.ok) throw new Error('Error afegint estudiant');

                showMessage('Estudiant afegit correctament!', 'alert-success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error afegint estudiant. Intenta de nou.', 'alert-danger');
            }
        });
    </script>
</body>
</html>
