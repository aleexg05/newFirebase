<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Modificar estudiant</title>
    <style>
        div+div {
            margin-bottom: 10px;
        }
        label {
            width: 80px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 5px;
        }
        #message {
            display: none;
        }
        #message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center my-4">Modificar estudiant</h2>

                <div id="message" class="alert" role="alert"></div>

                <div id="loading" class="text-center text-muted" style="padding: 40px;">
                    Carregant dades de l'estudiant...
                </div>

                <form id="studentForm" style="display: none;">
            <div class="form-group">
                <label for="name">Nom *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Adreça *</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Guardar Canvis</button>
                <a href="/" class="btn-cancel">Cancel·lar</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = '';
        let studentId = null;

        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = `message show ${type}`;
        }

        async function loadStudent() {
            try {
                const params = new URLSearchParams(window.location.search);
                studentId = parseInt(params.get('id'));

                if (!studentId) {
                    showMessage('ID d\'estudiant no especificat', 'error');
                    return;
                }

                const response = await fetch(`${API_URL}/api/students/${studentId}`);
                if (!response.ok) throw new Error('Error carregant estudiant');

                const student = await response.json();

                document.getElementById('name').value = student.name;
                document.getElementById('email').value = student.email;
                document.getElementById('address').value = student.address;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('studentForm').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error carregant les dades de l\'estudiant', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`${API_URL}/api/students/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, address })
                });

                if (!response.ok) throw new Error('Error actualitzant estudiant');

                showMessage('Estudiant actualitzat correctament!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error actualitzant l\'estudiant. Intenta de nou.', 'error');
            }
        });

        loadStudent();
    </script>
</body>
</html>
