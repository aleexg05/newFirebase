<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="server.js"></script>
    <title>Crear estudiant</title>

    <style>
        div+div {
            margin-bottom: 10px;
        }
        label {
            width: 120px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 5px;
        }
        #message {
            display: none;
        }
        #message.show {
            display: block;
        }
    </style>

    <!-- Firebase COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <h1>Alta d'estudiant</h1>

        <div id="message" class="alert" role="alert"></div>

        <form id="studentForm">
            <div class="form-grup d-flex">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-grup d-flex">
                <label for="email">Correu electr√≤nic:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-grup d-flex">
                <label for="address">Adre√ßa:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Afegir estudiant</button>
        </form>
    </div>

    <script>
        // üî• Configuraci√≥ Firebase (COMPAT)
        const firebaseConfig = {
            apiKey: "AIzaSyAr3wihn1_y21wyJUsXkJXYsFLPpdIUWgw",
            authDomain: "newfirebase-65e29.firebaseapp.com",
            projectId: "newfirebase-65e29",
            storageBucket: "newfirebase-65e29.firebasestorage.app",
            messagingSenderId: "1029868710937",
            appId: "1:1029868710937:web:3370001af78e3022860e88",
            measurementId: "G-CYQTGR1SQD"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const estudiantsRef = db.collection("estudiants");

        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = `alert ${type} show`;
        }

        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();

            try {
                await estudiantsRef.add({
                    name,
                    email,
                    address,
                    creatEl: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('Estudiant afegit correctament!', 'alert-success');

                setTimeout(() => {
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                showMessage('Error afegint estudiant. Intenta de nou.', 'alert-danger');
            }
        });
    </script>
</body>
</html>
