<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Modificar estudiant</title>

    <style>
        div+div {
            margin-bottom: 10px;
        }
        label {
            width: 80px;
            margin-bottom: 10px;
        }
        input, textarea {
            flex: 1;
            padding: 5px;
            width: 100%;
        }
        #message {
            display: none;
        }
        #message.show {
            display: block;
        }
    </style>

 
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h2 class="text-center my-4">Modificar estudiant</h2>

                <div id="message" class="alert" role="alert"></div>

                <div id="loading" class="text-center text-muted" style="padding: 40px;">
                    Carregant dades de l'estudiant...
                </div>

                <form id="studentForm" style="display: none;">
                    <div class="form-group">
                        <label for="name">Nom *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Adreça *</label>
                        <textarea id="address" required></textarea>
                    </div>

                    <div class="button-group mt-3">
                        <button type="submit" class="btn btn-primary">Guardar Canvis</button>
                        <a href="index.html" class="btn btn-secondary">Cancel·lar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
      
        const firebaseConfig = {
            apiKey: "AIzaSyAr3wihn1_y21wyJUsXkJXYsFLPpdIUWgw",
            authDomain: "newfirebase-65e29.firebaseapp.com",
            projectId: "newfirebase-65e29",
            storageBucket: "newfirebase-65e29.firebasestorage.app",
            messagingSenderId: "1029868710937",
            appId: "1:1029868710937:web:3370001af78e3022860e88",
            measurementId: "G-CYQTGR1SQD"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const estudiantsRef = db.collection("estudiants");

        let studentId = null;

        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = `alert alert-${type} show`;
        }

        async function loadStudent() {
            try {
                const params = new URLSearchParams(window.location.search);
                studentId = params.get('id');

                if (!studentId) {
                    showMessage("ID d'estudiant no especificat", "danger");
                    return;
                }

                const doc = await estudiantsRef.doc(studentId).get();

                if (!doc.exists) {
                    showMessage("L'estudiant no existeix", "danger");
                    return;
                }

                const student = doc.data();

                document.getElementById('name').value = student.name;
                document.getElementById('email').value = student.email;
                document.getElementById('address').value = student.address;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('studentForm').style.display = 'block';

            } catch (error) {
                console.error(error);
                showMessage("Error carregant les dades de l'estudiant", "danger");
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();

            try {
                await estudiantsRef.doc(studentId).update({
                    name,
                    email,
                    address
                });

                showMessage("Estudiant actualitzat correctament!", "success");
                                window.location.href = 'index.html';


            } catch (error) {
                console.error(error);
                showMessage("Error actualitzant l'estudiant", "danger");
            }
        });

        loadStudent();
    </script>
</body>
</html>
