<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥ d'Estudiants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <style>
    .page-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      padding: 20px;
    }
    .table thead th {
      background: #f4f4f9;
      border-bottom: 2px solid #e2e2e2;
    }
    #message {
      display: none;
    }
    #message.show {
      display: block;
    }
  </style>

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>

<body class="bg-light p-4">

  <div class="container">
    <div class="page-card">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gesti√≥ d'Estudiants</h2>
        <a href="create.html" class="btn btn-primary">+ Afegir Estudiant</a>
      </div>

      <div id="message" class="alert" role="alert"></div>

      <table class="table mt-3">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Adre√ßa</th>
            <th>Accions</th>
          </tr>
        </thead>
        <tbody id="llista-estudiants"></tbody>
      </table>

    </div>
  </div>

  <script>
    // üî• Configuraci√≥ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAr3wihn1_y21wyJUsXkJXYsFLPpdIUWgw",
      authDomain: "newfirebase-65e29.firebaseapp.com",
      projectId: "newfirebase-65e29",
      storageBucket: "newfirebase-65e29.firebasestorage.app",
      messagingSenderId: "1029868710937",
      appId: "1:1029868710937:web:3370001af78e3022860e88",
      measurementId: "G-CYQTGR1SQD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const estudiantsRef = db.collection("estudiants");

    const llista = document.getElementById("llista-estudiants");
    const message = document.getElementById("message");

    function showMessage(msg, type) {
      message.textContent = msg;
      message.className = `alert alert-${type} show`;
      setTimeout(() => message.classList.remove("show"), 2500);
    }

    // üîÑ Carregar estudiants en temps real
    estudiantsRef.orderBy("creatEl", "asc").onSnapshot((snapshot) => {
      llista.innerHTML = "";

      snapshot.forEach((doc) => {
        const e = doc.data();

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${e.name}</td>
          <td>${e.email}</td>
          <td>${e.address}</td>
          <td>
            <button class="btn btn-warning btn-sm editar">Editar</button>
            <button class="btn btn-danger btn-sm eliminar">Eliminar</button>
          </td>
        `;

        // ‚úèÔ∏è EDITAR
        fila.querySelector(".editar").addEventListener("click", () => {
          window.location.href = `edit.html?id=${doc.id}`;
        });

        // üóëÔ∏è ELIMINAR
        fila.querySelector(".eliminar").addEventListener("click", () => {
          estudiantsRef.doc(doc.id).delete()
            .then(() => showMessage("Estudiant eliminat correctament", "success"))
            .catch(() => showMessage("Error eliminant estudiant", "danger"));
        });

        llista.appendChild(fila);
      });
    });
  </script>

</body>
</html>
